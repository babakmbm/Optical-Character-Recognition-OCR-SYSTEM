{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <br>
        <br>
        <br>
        <form action="#" method="POST" enctype = "multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="image" required>
                <input type="submit" value="UPLOAD" class="btn btn-outline-danger">
            </div>
        </form>
    </div>

    {% if upload %}
        <div class="container">
            <h1>Original Image:</h1>
            <div class="row">
                <div class="col col-m-6">
                    <img class="rounded float-left img-fluid" src="/static/upload/{{ uploaded_image }}">
                </div>
                <div class="col col-m-6">
                    <img class="rounded float-left img-fluid" src="/static/easyOcrPredict/{{ uploaded_image }}">
                </div>
            </div>
            <br>
            <div class="row text_place" style="text-align: center;">
                <div class="col col-m-6">
                    <img class="rounded float-left img-fluid" src="/static/roi/{{ uploaded_image }}" style="height: 3.4em;">
                </div>
                <div class="col col-m-6" style="background-color: green; width:95%;">
                    <h1>{{text}}</h1>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
